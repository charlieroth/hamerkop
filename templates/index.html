<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.RelayName}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white flex flex-col h-screen justify-between">
    <main class="flex-grow flex flex-col justify-center items-center gap-4">
      <p class="text-5xl md:text-6xl mb-6">
        ⚡️
      </p>
      <h1 class="text-5xl md:text-6xl font-bold font-mono text-yellow-400 mb-6">
        {{.RelayName}}
      </h1>
      <p class="text-xl md:text-2xl text-gray-300 italic">
        {{.RelayDescription}}
      </p>
      <a
        href="{{.RelayURL}}"
        target="_blank"
        class="text-lg md:text-xl text-yellow-300 hover:text-yellow-400 underline"
      >
        {{.RelayURL}}
      </a>
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-4 justify-center items-center">
          <p class="text-lg md:text-xl text-yellow-300 underline">Supported NIPs</p>
          <div class="flex flex-row p-4 bg-gray-800 rounded-md">
            <p class="font-mono">{{.RelaySupportedNIPs}}</p>
          </div>
        </div>
        <div class="flex flex-col gap-4 justify-center items-center">
          <p class="text-lg md:text-xl text-yellow-300 underline">
            Allowed Kinds
          </p>
          <div class="flex flex-row p-4 bg-gray-800 rounded-md">
            <p class="font-mono">{{.RelayAllowedKinds}}</p>
          </div>
        </div>
      </div>

    </main>
    <!-- Footer -->
    <footer class="h-20 text-center py-6 bg-gray-800 w-full">
      <p class="text-lg text-gray-400">
        Built with ❤️ by
        <a
          href="https://charlieroth.me"
          target="_blank"
          class="text-yellow-300 hover:text-yellow-400 underline"
          >Charlie Roth</a
        >
        and Proudly powered by
        <a
          href="https://khatru.nostr.technology/"
          target="_blank"
          class="text-yellow-300 hover:text-yellow-400 underline"
          >Khatru</a
        >
        |
        <a
          href="https://github.com/charlieroth/hamerkop"
          target="_blank"
          class="text-yellow-300 hover:text-yellow-400 underline"
          >Hamerkop on Github</a
        >
      </p>
    </footer>
  </body>
</html>
